name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_SERVER_URL: https://vinyled-record-shop.herokuapp.com/graphql;
      REACT_APP_DEV_SERVER: http://localhost:5000/graphql
      CI: false
    steps:
      - uses: actions/checkout@v2
      - run: cd client && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VINYLED_266BB }}'
          channelId: live
          projectId: vinyled-266bb
